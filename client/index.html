<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Load Source</title>
  </head>
  <body>
    <div class="container">
      <!-- Toggle Button -->
      <button id="toggle-settings" class="toggle-button">Settings ⚙️</button>
      <input
        type="text"
        id="scan-input"
        placeholder="Scan QR Code on the Label..."
      />
      <div id="settings-panel" class="settings-panel hidden">
        <div class="dropdown-container">
          <label for="plex-server">Select Plex Server:</label>
          <select id="plex-server">
            <option value="">Production</option>
            <option value="test.">Test</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="workcenter">Workcenter:</label>
          <select id="workcenter">
            <option value="72323">Assemble-Rivian</option>
            <option value="74895">Pack-Rivian</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="printer">Select Printer:</label>
          <select id="printer">
            <option value="10.24.2.141">Assembly</option>
            <option value="10.24.3.239">Test</option>
            <option value="10.24.3.19">Zebra S6 (2nd floor)</option>
            <option value="10.24.1.61">Waterjet</option>
            <option value="10.24.3.112">Line 3 Packing</option>
            <option value="10.24.3.159">Toyota Backup</option>
          </select>
        </div>
      </div>
      <div id="log-box" class="log-box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
