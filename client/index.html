<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Load Source</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="scan-input"
        placeholder="Scan QR Code on the Label..."
      />
      <div class="dropdown-container">
        <label for="plex-server">Select Plex Server:</label>
        <select id="plex-server">
          <option value="test.">Test</option>
          <option value="">Production</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="move-to">Move To:</label>
        <select id="move-to">
          <option value="RIVIAN">RIVIAN</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="printer">Select Printer:</label>
        <select id="printer">
          <option value="10.24.1.61">Waterjet</option>
          <option value="10.24.3.112">Assembly</option>
          <option value="10.24.3.159">Toyota Backup</option>
        </select>
      </div>
      <p id="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
